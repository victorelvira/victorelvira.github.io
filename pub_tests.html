<script>
if (!window.__pub_init_done__) {
  window.__pub_init_done__ = true;     // se marca YA, antes de definir nada

  // También invalida renders viejos si hubiera varias carreras
  window.__bibRunId = 0;
async function loadBib() {
  // Fuerza no usar caché en desarrollo
  const res = await fetch('publications.bib?v=' + Date.now(), { cache: 'no-store' });
  if (!res.ok) throw new Error('publications.bib not found');
  return await res.text();
}

function decodeAccents(text) {
  return (text || "")
    .replace(/{|}/g, '')
    .replace(/\\'\\i/g, 'í').replace(/\\'a/g, 'á').replace(/\\'e/g, 'é').replace(/\\'E/g, 'É')
    .replace(/\\'i/g, 'í').replace(/\\'o/g, 'ó').replace(/\\'u/g, 'ú')
    .replace(/\\"u/g, 'ü').replace(/\\c\{c\}/g, 'ç')
    .replace(/\\~n/g, 'ñ').replace(/\\`a/g, 'à').replace(/\\`e/g, 'è')
    .replace(/\\`i/g, 'ì').replace(/\\`o/g, 'ò').replace(/\\`u/g, 'ù');
}

function formatAuthors(authorString) {
  if (!authorString) return 'Unknown';
  const authors = authorString.split(/\s+and\s+/).map(a => {
    a = decodeAccents(a.trim());
    if (a.includes(',')) {
      const [last, first] = a.split(',').map(s => s.trim());
      return `${first} ${last}`.trim();
    }
    return a;
  });
  return authors.join(', ');
}

function normDOI(doi) {
  if (!doi) return '';
  const d = doi.trim();
  if (!d) return '';
  if (d.startsWith('http://') || d.startsWith('https://')) return d;
  if (d.startsWith('10.')) return 'https://doi.org/' + d;
  return d;
}

function renderEntryLI(entry) {
  const title  = entry['TITLE']  || 'Untitled';
  const year   = (entry['YEAR']  || '').trim();
  const authors = formatAuthors(entry['AUTHOR'] || '');
  const etype  = (entry['ENTRYTYPE'] || '').toLowerCase();

  const isJournal = !!entry['JOURNAL'];
  const isConf    = !!entry['BOOKTITLE'];

  const venue = [];
  if (isJournal) {
    const vol = entry['VOLUME'] ? `, ${entry['VOLUME']}` : '';
    const num = entry['NUMBER'] ? `(${entry['NUMBER']})` : '';
    const pgs = entry['PAGES']  ? `, pp. ${entry['PAGES']}` : '';
    venue.push(`<em>${entry['JOURNAL']}</em>${vol}${num}${pgs}`);
  } else if (isConf) {
    const pgs = entry['PAGES'] ? `, pp. ${entry['PAGES']}` : '';
    venue.push(`<em>${entry['BOOKTITLE']}</em>${pgs}`);
  }

  const doiURL = normDOI(entry['DOI']);
  const arxiv  = entry['ARXIV'] || entry['EPRINT'] || '';
  const url  = entry['URL'];


  let buttons = '';
  buttons += ` <button class="btn btn-mini btn-danger bibtex_but">PDF</button>`;
if (arxiv)  
  buttons += ` <a class="btn btn-mini btn-success" target="_blank" rel="noopener" href="${arxiv}">arXiv</a>`;
if (url)  
  buttons += ` <a class="btn btn-mini btn-info" target="_blank" rel="noopener" href="${url}">URL</a>`;
if (doiURL) 
  buttons += ` <a class="btn btn-mini btn-primary" target="_blank" rel="noopener" href="${doiURL}">DOI</a>`;
buttons += ` <button class="btn btn-mini btn-secondary bibtex_but">BibTeX</button>`;

  // return `
  //   <li class="pub-item" data-entrytype="${etype}">
  //     <strong>${decodeAccents(title)}</strong><br>
  //     <em>${authors}</em><br>
  //     ${venue.join(' ')}${year ? '. ' + year : ''}.
  //     <div class="mt-1">${buttons}</div>
  //   </li>`;
    return `
    <li class="pub-item" data-entrytype="${etype}">
      <em>${authors}</em>, <strong>"${decodeAccents(title)},"</strong> 
      ${venue.join(' ')}${year ? '. ' + year : ''}.
      <div class="mt-1">${buttons}</div>
    </li>`;
}

function updateYearButtons(years) {
  const filterButtons = $("#filter-buttons");
  filterButtons.find(".year-btn").remove();
  [...years].sort((a,b)=>b.localeCompare(a)).forEach(y => {
    if (!y) return;
    filterButtons.append(
      `<button class="btn btn-secondary year-btn" data-filter="${y}">${y}</button> `
    );
  });
}

async function bibtex_js_draw(filterYear = "all", filterType = "all") {
  const bibtexDisplay = $("#bibtex_display");
  bibtexDisplay.empty();

  try {
    const rawBib = await loadBib();
    const parser = new BibtexParser();
    parser.setInput(rawBib);
    parser.bibtex();
    const entries = parser.getEntries();
    const years = new Set();

    Object.keys(entries).forEach(key => {
      const e = entries[key];
      const year = (e['YEAR'] || '').trim();
      years.add(year);

      if (filterYear !== "all" && year !== filterYear) return;
      if (filterType !== "all") {
        const et = (e['ENTRYTYPE'] || '').toLowerCase();
        if (filterType === 'article' && et !== 'article') return;
        if (filterType === 'inproceedings' && et !== 'inproceedings') return;
      }
      bibtexDisplay.append( renderEntryLI(e) );
    });

    // updateYearButtons(years);
  } catch (err) {
    console.error("Error loading/parsing publications.bib:", err);
    $("#bibtex_display").append(`<li><em>Could not load publications.bib</em></li>`);
  }
}

$(document).ready(function () {
  bibtex_js_draw();

  $("#filter-buttons").on("click", "button", async function () {
    const filterValue = $(this).data("filter");
    const filterType  = $(this).data("type");
    if (filterType) {
      await bibtex_js_draw("all", filterType);
    } else {
      await bibtex_js_draw(filterValue || "all");
    }
  });

  $('#filter-buttons').append(`
    <button class="btn btn-secondary filter-btn" data-type="article">Journal Papers</button>
    <button class="btn btn-secondary filter-btn" data-type="inproceedings">Conference Papers</button>
  `);
});
}
</script>
